name: Release Semantic release

on:
  push:
    branches: [ main]

jobs: 
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GPR_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Semantic release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GPR_TOKEN }}
